<!DOCTYPE html>
<html>
<head>
	<title>Rellena tu CV</title>
</head>
<body>
	<h2>Rellena tu CV</h2>
	<form action="/insertar_cv.php" method="post">
		Nombre<br/>
		<input type="text" name="nombre" size="30" placeholder="Escribe tu nombre..." /><br/>
		Apellidos<br/>
		<input type="text" name="apellidos" size="80" placeholder="Escribe tus apellidos..." /><br/>
		Contraseña<br/>
		<input type="password" name="contrasena" size="10" placeholder="Escribe tu contraseña..." /><br/>
		DNI<br/>
		<input type="text" name="dni" size="9" placeholder="Escribe tu DNI..." /><br/>
		Sexo<br/>
		<input type="radio" name="sexo" value="hombre" checked="checked"/>Hombre<br/>
		<input type="radio" name="sexo" value="mujer"/>Mujer<br/>
		<br/>
		Incluir mi foto
		<input type="file" name="adjunto"/><br/>
		<br/>
		<input type="checkbox" name="suscripicion" checked="checked" />Suscribirme al boletín de novedades<br/>
		<br/>
		<input type="button" name="guardar" value="Guardar cambios"/>
		<input type="reset" name="borrar" value="Borrar los datos introducidos"/>

	</form>

</body>
</html>
